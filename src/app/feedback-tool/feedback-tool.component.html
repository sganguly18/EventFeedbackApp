<mat-card>
    <mat-form-field appearance="outline" style="margin-right: 10px;">
      <mat-label>Event Title</mat-label>
      <input matInput [(ngModel)] = "newtitle">
    </mat-form-field>
    
    <mat-form-field appearance="outline">
      <mat-label>Score</mat-label>
      <input matInput [(ngModel)] = "newscore" type = "number">
    </mat-form-field>
    <br />
    <button mat-raised-button color="primary" (click)="add()">ADD ENTRY</button>
</mat-card>
